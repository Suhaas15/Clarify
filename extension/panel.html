<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Clarify Panel</title>
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <div id="clarify-panel">
      <div class="cp-header">
        <div class="cp-brand">
          <img src="icons/icon128.png" alt="Clarify" />
          <div class="cp-title">
            <strong>Clarify</strong>
            <span>AI Context Assistant</span>
          </div>
        </div>
        <div class="cp-header-right">
          <button id="cp-minimize" title="Hide panel">✕</button>
        </div>
      </div>

      <!-- The working UI is your existing popup.html, loaded in an iframe -->
      <iframe id="cp-frame" src="popup.html" allow="clipboard-read; clipboard-write"></iframe>

      <div class="cp-footer">
        <span class="cp-tip">Tip: drag the scroll inside text areas if they exceed their max height.</span>
      </div>
    </div>

    <!-- Floating launcher pill (shown when panel is hidden) -->
    <div id="clarify-launcher" hidden>
      <button id="cp-launch">Clarify</button>
      <button id="cp-launch-close" title="Dismiss">✕</button>
    </div>

    <script src="panel.js"></script>
  </body>
</html>
